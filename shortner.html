<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZYSHORT</title>
    <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </head>
  <body>
    <div style="background-color:#efefef; top:0; right:0;left:0;padding:0.2rem" class="col s12">
      <h1>with ZYSHORT -> Shorten your URL</h1>
    </div>
    <div class="container">
      <div class="rows">
        <div class="col s3">
        </div>
        <div class="col s6">
          <pre> a simple webapp for url shortening service</pre>
        </div>
        <div class="col s3">
        </div>
      </div>
    </div>
    <div class="container">
      <form class="col s12" method="post" action="/short/url">
      <div class="rows">
        <div class="input-field col s12" style="margin:100px;">
          <input placeholder="Enter the URL here!" id="url" name="mainurl" type="text" class="validate" required>
          <input id="btn" class="btn waves-effect waves-light" type="submit" name="action" value="Shorten"/>
          </button>
        </div>
      </div>
    </form>
      <div class="rows">
      <div class="col s12" id="footer">
        <p style="font-size:15px">With <i style="font-size:15px" class="material-icons">favorite</i> by <a target="_blank" style="text-decoration:none; text-decoration-color:#26a69a" href="https://github.com/https://github.com/shubhamkucheria">Shubham Kucheria</a></p>
      </div>
      </div>
    </div>
  </body>
</html>
